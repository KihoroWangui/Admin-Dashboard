<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <title>GuardianCare</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header>
      <div class="logosec">
        <div class="logo"></div>
        <img
          src="GuardianCare logo.PNG"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="search.PNG"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img
          src="alerts.PNG"
          class="icn"
          alt=""
        />
        <div class = "dp">
          <img
            src="profile.PNG"
            class="dpicn"
            alt="dp"
          />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <img
                src="dashboard.PNG"
                class="nav-img"
                alt="dashboard"
              />
              <h3>Dashboard</h3>
            </div>

            <div class="option2 nav-option">
              <img
                src="sites.PNG"
                class="nav-img"
                alt="site visits"
              />
              <h3>Site Visits</h3>
            </div>

            <div class="nav-option option3">
              <img
                src="reviews.PNG"
                class="nav-img"
                alt="reviews"
              />
              <h3>Reviews</h3>
            </div>
            <div class="nav-option option6">
              <img src="settings.PNG" class="nav-img" alt="settings" />
              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
                <button onclick="alert('Successfully Logged Out')">
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn"></div>
        </div>
        <div class="box-container">
          <div class="box box1">
            <div class="text">
              <h2 class="topic-heading">1k</h2>
              <h2 class="topic">Site Views</h2>
            </div>

            <img
              src="view.PNG"
              alt="Views"
            />
          </div>

          <div class="box box2">
            <div class="text">
              <h2 class="topic-heading">150</h2>
              <h2 class="topic">Likes</h2>
            </div>

            <img
              src="like.PNG"
              alt="likes"
            />
          </div>

          <div class="box box3">
            <div class="text">
              <h2 class="topic-heading">320</h2>
              <h2 class="topic">Comments</h2>
            </div>

            <img
              src="comment.PNG"
              alt="comments"
            />
          </div>
        </div>

        <div class="report-container">
          <div class="report-header">
            <h1 class="Site Performance">Site Visits</h1>
            <button class="view">View All</button>
          </div>

          <div class="report-body">
            <div class="report-topic-heading">
              <h3 class="t-op">Views</h3>
              <h3 class="t-op">Likes</h3>
              <h3 class="t-op">Comments</h3>
              <h3 class="t-op"></h3>
            </div>

            <div class="items">
              <div class="item1">
                <h3 class="t-op-nextlvl">1000</h3>
                <h3 class="t-op-nextlvl">2.9k</h3>
                <h3 class="t-op-nextlvl">210</h3>
               
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">5000</h3>
                <h3 class="t-op-nextlvl">1.5k</h3>
                <h3 class="t-op-nextlvl">360</h3>
                
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">6000</h3>
                <h3 class="t-op-nextlvl">1.1k</h3>
                <h3 class="t-op-nextlvl">150</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">7000</h3>
                <h3 class="t-op-nextlvl">1.2k</h3>
                <h3 class="t-op-nextlvl">420</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">4000</h3>
                <h3 class="t-op-nextlvl">2.6k</h3>
                <h3 class="t-op-nextlvl">190</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">6800</h3>
                <h3 class="t-op-nextlvl">1.9k</h3>
                <h3 class="t-op-nextlvl">390</h3>
                </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">6700</h3>
                <h3 class="t-op-nextlvl">1.2k</h3>
                <h3 class="t-op-nextlvl">580</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">5600</h3>
                <h3 class="t-op-nextlvl">3.6k</h3>
                <h3 class="t-op-nextlvl">160</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">6500</h3>
                <h3 class="t-op-nextlvl">1.3k</h3>
                <h3 class="t-op-nextlvl">220</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src=".script.js"></script>
  </body>
</html>
